<!DOCTYPE html>
<html>
<head>
	<!--alt f3 replacing-->
	<title>GuessTheNum</title>
	<meta charset = "utf-8">
	<meta charset = "ISO 8859-2">
	<link rel = "stylesheet" type = "text/css" href = "mystyle.css">
</head>
<body>
		<div class = "header">
			<span class = "bubble" contenteditable = "true">Hello, your aim is to guess what number i've choose for you, but before, <br>you can pick the range below :) </span>
		<div id = "robot"><img src = "robot-02.jpg" style = "width: 150px; height: 150px" /></div>
		</div>
		<div class = "leftBar" style = "display: none;">
			<p id = "startMesseage">choose the range </p>
			<button type = "button" id = "tryAgainButton">TryAgain</button></p>
				<input type = "text" class = "textArea" id= "numberView"></input>
				<button type = "button" id = "check">check</button>
			</br>
			<div class = "calculator" style = "display: none;" >
				<button type = "button" id = "calcButton1" value="1">1</button>
				<button type = "button" id = "calcButton2" value="2">2</button>
				<button type = "button" id = "calcButton3" value="3">3</button>
			</br>
				<button type = "button" id = "calcButton4" value="4">4</button>
				<button type = "button" id = "calcButton5" value="5">5</button>
				<button type = "button" id = "calcButton6" value="6">6</button>
			</br>
				<button type = "button" id = "calcButton7" value="7">7</button>
				<button type = "button" id = "calcButton8" value="8">8</button>
				<button type = "button" id = "calcButton9" value="9">9</button>
				<button type = "button" id = "calcButton0" value="0">0</button>
			</div>
		</div>
		<div class = "rightBar">
			<div class = "information">
				<span style = "font-size: 25px;">Wybierz zakres: </span>
				<br>
				<button id ="rangeButton1">0-9</button>
				<button id ="rangeButton2">10-100</button>
				<button id ="rangeButton3">100-100</button>
			</div>
			<div class = "greaterContainer">
				<h3>greater then</h3>
				<span id = "GreaterThenContainer"></span>
			</div>
			<div class = "lowerContainer">
				<h3>lower then</h3>
				<span id="LowerThenContainer"></span>
			</div>
		</div>
		<script src="javaScript.js"></script>
</body>
</html>
